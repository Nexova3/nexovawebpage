<body>
    <header>
        <div class="custom-menu-container">
            <div class="custom-branch-container">
                <div class="custom-logo-container">
                    <img class="custom-logo-img" src="../svg/LogoNexova3.svg" alt="logo-Nexova">
                </div>
                <div class="custom-texto-logo">
                    <h1>Nexova</h1>
                </div>
            </div>
            <nav>
                <ul class="custom-header-nav" id="custom-header-nav">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="quienes_somos.html"><span>¿Quienes</span> <span>somos?</span></a></li>
                    <li><a href="contacto.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="custom-container-contacto">
                <div class="-custom-titulo-contacto">
                    <div class="custom-titulo-h1-contacto">
                        <h1>contactanos</h1>
                    </div>
                </div>
                <div class="custo-texto-contacto">
                    <p>Envíanos un mensaje con tu idea de pagina web y lo que te gustaría crear</p>
                </div>
                <div class="custom-formulario-contacto">
                    <form action="http://mail.juanprestrepob.com/mail.php" id="contact-form" method="POST">
                        <div class="nombres">
                            <div class="custom-nombre">
                                <label for="nombres" class="label-wrapper">
                                    <span class="label-text">
                                        Nombre:
                                    </span>
                                </label>
                                <input type="text" name="nombres" id="nombres" autocomplete="off" required />
                            </div>
                            <div class="custom-correo">
                                <div class="field">
                                    <label for="correo" class="label-wrapper">
                                        <span class="label-text">
                                            Correo:
                                        </span>
                                    </label>
                                    <input type="email" name="correo" id="correo" autocomplete="off" required />
                                </div>
                            </div>
                            <div class="field">
                                <label for="apellidos" class="label-wrapper">
                                    <span class="label-text">
                                        Tipo de página:
                                    </span>
                                    <select name="custom-select-pagina" id="custom-select-pagina">
                                        <option value="">Seleccione una opción</option>
                                        <option value="Tienda Online">Tienda Online</option>
                                        <option value="Plataforma de Estudio">Plataforma de Estudio</option>
                                        <option value="Landing Page">Landing Page</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </label>
                            </div>
                            <div class="custom-descripcion">
                                <div class="field2">
                                    <label for="descripcion" class="label-wrapper2">
                                        <span class="label-text">
                                            Descripción
                                        </span>
                                    </label>
                                    <textarea name="custom-textarea-descripcion" id="custom-textarea-descripcion"
                                        cols="30" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="boton">
                                <button class="custom-boton_enviar" type="submit">ENVIAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="custom-container-footer">
            <div class="custom-info-left">
                <div class="custom-derechos">
                    <p>&copy; Todos los derechos reservados por
                        <span class="custom-nexova">Nexova</span>
                    </p>
                </div>
            </div>
            <div class="custom-info-right">
                <div class="custom-footer-logo">
                    <img class="custom-footer-logo-img" src="../svg/LogoNexova.svg" alt="logo-Nexova">
                </div>
            </div>

        </div>
    </footer>

    </svg>
